<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NEWS NOW</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>

    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 class="page-header">NEWS</h1>
    <h1 class="page-header" id="nowText">NOW</h1>
    <div id="modal">
      <div id="modal-text">
      </div>
      <button class="modal-button" id="closeArticle">Close</button>
      <button class="modal-button" id="goToArticle">Read Article</button>
     </div>
    <div class="container">
    <div class="carousel-container">
      <div class="carousel-btn left">
      <img src="imgs/left.png"/>
      </div>
      <div class="imageRow">
        <div class="carousel-item" id="gloveDiv" style="display: block">
          <div class="titleDiv">
            <h2 id="title">Click for<br> New York Times <br> Top Articles</h2>
          </div>
          <img class="gloveImg" src="imgs/glove.jpeg">
        </div>
        <div class="carousel-item" id="maskDiv" style="display: none">
          <div class="titleDiv">
              <h2 id="title">Click for<br>New York Times <br> Health Articles</h2>
          </div>
          <img class="maskImg" src="imgs/mask_two.jpg" alt="mask">
        </div>
        <div class="carousel-item" id="artDiv" style="display: none">
          <div class="titleDiv">
            <h2 id="title">Click for<br>New York Times<br> Art Articles</h2>
          </div>
          <img class="selfImg" src="imgs/me.JPG">
        </div>
      </div>
      <div class="carousel-btn right">
        <img src="imgs/right.png"/>
      </div>
    </div>
    </div>
  </body>
</html>
