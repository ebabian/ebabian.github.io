<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RONA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>

    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="modal">
      <div id="modal-text">
        <button class="modal-button" id="article">Read Article</button>
      </div>
    </div>
    <div class="container">
      <div class="imageRow">
      <div class="column" id="gloveDiv">
        <img class="gloveImg" src="imgs/glove.jpeg">
        <div class="middle">
        <h2 id="leftTitle">NYT TOP ARTICLES</h2>
        </div>
      </div>
      <div class="column" id="maskDiv">
        <img class="maskImg" src="imgs/mask_two.jpg" alt="mask">
        <h2 id="middleTitle">NYT HEALTH ARTICLES</h2>
      </div>
      <div class="column" id="artDiv">
        <img class="selfImg" src="imgs/me.JPG">
        <h2 id="rightTitle">NYT ART ARTICLES</h2>
      </div>
      </div>
    </div>
  </body>
</html>
